services:
  # 救援节点后端API服务
  - type: web
    name: rescue-node-backend
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: BCRYPT_SALT_ROUNDS
        value: 10
      - key: THROTTLE_TTL
        value: 60000
      - key: THROTTLE_LIMIT
        value: 10
      - key: SMS_ACCESS_KEY_ID
        sync: false
      - key: SMS_ACCESS_KEY_SECRET
        sync: false
      - key: SMS_REGION
        value: cn-hangzhou
      - key: SMS_SIGN_NAME
        sync: false
      - key: SMS_TEMPLATE_CODE
        sync: false
      - key: DATABASE_HOST
        fromDatabase:
          name: rescue-mysql-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: rescue-mysql-db
          property: port
      - key: DATABASE_USERNAME
        fromDatabase:
          name: rescue-mysql-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: rescue-mysql-db
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: rescue-mysql-db
          property: database
      - key: DATABASE_URL
        fromDatabase:
          name: rescue-mysql-db
          property: connectionString

  # MySQL数据库服务
databases:
  - name: rescue-mysql-db
    databaseName: rescue_node_db
    user: rescue_user
    plan: starter